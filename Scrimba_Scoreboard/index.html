<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">z

</head>
<body>
<div class="title_container">
    <h3 id="home_title">HOME</h3><h3 id="guest_title">GUEST</h3>
</div>
<div class="number_container">
    <div id="home_score">
        <p id="home_score_num">0</p>
    </div>
    <div id="guest_score">
        <p id="guest_score_num">0</p>
    </div>
</div>
<div class="addition_container_home">
    <button class="add_num_btn" onclick="HOME_add_1()">+1</button>
    <button class="add_num_btn" onclick="HOME_add_2()">+2</button>
    <button class="add_num_btn" onclick="HOME_add_3()">+3</button>
</div>
<div class="addition_container_guest">
    <button class="add_num_btn" onclick="GUEST_add_1()">+1</button>
    <button class="add_num_btn" onclick="GUEST_add_2()">+2</button>
    <button class="add_num_btn" onclick="GUEST_add_3()">+3</button>
</div>
<!--<div id="check"><span>Message</span></div>-->
<script src="index.js"></script>
</body>
</html>
